<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Elegant Dashboard Selector</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset and Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #1e1e2d;
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    /* Container and Grid Layout */
    .container {
      width: 90%;
      max-width: 600px;
      margin: auto;
    }  .switch-dashboard {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 9999;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .switch-dashboard:hover {
            background-color: #e84118;
            transform: scale(1.05);
        }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }
    /* Card Styles */
    .card {
      text-decoration: none;
      display: block;
      padding: 40px 20px;
      background-color: #2e2e42;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border-radius: 15px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 2px 2px 10px 1px #6c5ce79d;
    }
    .card h2 {
      color: #ffffff;
      font-size: 20px;
      font-weight: 700;
      margin: 0;
    }
    /* Responsive Adjustments */
    @media (max-width: 500px) {
      .grid {
        grid-template-columns: 1fr;
      }
      .card h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="grid">
      <a href="home.html" class="card">
        <h2>Csuites/Admin</h2>
      </a>
      <a href="pm_home.html" class="card">
        <h2>Project Manager</h2>
      </a>
      <a href="editor_home.html" class="card">
        <h2>Editors</h2>
      </a>
      <a href="client_dashboard.html" class="card">
        <h2>Client Dashboard</h2>
      </a>
    </div>
  </div>
</body>
</html>
